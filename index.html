<html lang="pt-BR">
<head>

<body>
    <form>
    <h1> Formulário</h1>
   
     <label for="nome_usuario">Nome:</label>
     <input type="text" id="nome_usuario" name="nome_usuario">

     

     <label for="email_usuario" >Email:</label>
     <input type="text" id="email_usuario" name="email_usuario">
      
     

     <label for="telefone_usuario" >Telefone(opcional):</label>
     <input text="text" id="telefone_usuario" name="telefone_usuario">

     

     <label for="endereço_usuario" >Endereço:</label>
     <input type="text" id="endereço_usuario"name= "endereço_usuario">

     <br>

     
     <label for="logradouro_usuario" >Logradouro:</label>
     <input type="text" id="logradouro_usuario"name= "logradouro_usuario">

     <br>

      <label for="bairro_usuario" >Bairro:</label>
     <input type="text" id="bairro_usuario" name="bairro_usuario">




     <label for="numero" >Número:</label>
     <input type="text" id="numero" name="numero">

    

     <label for="cep" >Cep:</label>
     <input type="text" id="cep" name="cep">
     
     
      

       <label for="cidade_usuario">Cidade:</label>
       <input type="text" id="cidade_usuario" name="cidade_usuario">
       


     
<label for="estado_civil_usuario" >Estado Civil:</label>
<select name="estado_civil_usuario" id="estado_civil_usuario" >
    <option value="0"selected>--- selecione---</option>
    <option value="1">solteiro(a)</option>
      <option value="2">casado(a)</option>
          <option value="3">divorciado(a)</option>
              <option value="4">viúvo(a)</option>
                <option value="5">separedo(o)</option>
</select>
<br>
<legend>Qual sua preferência de contato</legend>
<input type="radio" id="preferencia_telefone"  name="preferencia"value="1">
<label for="preferencia_telefone ">Preferência telefone</label>


<input type="radio" id="preferencia_email" name="preferencia"value="2">  
<label for="preferencia_email">preferência email</label>

<br>


<label for="li_e_concordo" >"Li e concordo com os termos"</label>
     <input type="checkbox" id="li_e_concordo" name="li_e_concordo">
    

      <textarea name="comentario" id="comentario" cols="40" rows="10"></textarea>

<button type="submit">Enviar</button>

<button type="reset">Reiniciar preenchimento</button>


</form>
